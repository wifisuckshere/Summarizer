<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <title>Summarizer</title>
</head>
<body>
  <div class="wrapper">
    <h1>Dang Nguyen's Summarizer</h1>

    <form id="summary-form">
      <input type="text" name="url" placeholder="Paste article link" required>
      <div class="button-group">
        <button type="submit" name="mode" value="concise">Concise Summary</button>
        <button type="submit" name="mode" value="standard">Standard Summary</button>
        <button type="submit" name="mode" value="detailed">Detailed Summary</button>
      </div>
    </form>

    <div id="output" class="summary"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="{{ url_for('static', filename='js/streamtext.js') }}"></script>
</body>
</html>
